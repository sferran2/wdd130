<!DOCTYPE html>
<html lang="en-US">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>WDD 130|HTML Form - User Poll </title>
       <meta name="author" content="Silvia Ferran">
   </head>
   <body>
        <header>
            <h1> WDD 130 |Silvia Ferran|HTML Form - User Poll </h1>
        </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                    </form>
                    <div class="wrapper">
                        <form>
                        <div>
                            <label for="browser">What is your favorite browser?</label>
                            <select id="browser" name="browser">
                                <option selected value="Google Chrome">Google Chrome</option>
                                <option selected value="Apple Safari">Apple Safari</option>
                                <option selected value="Microsoft Edge">Microsoft Edge</option>
                            </select>
                        </div>
                        <form>
                            <div>
                                <label for="pet">Do you have a household pet?</label>
                                <input type="checkbox" id="pet" name="pet" value="pet">
                            </div>
                        </form>
                            <label for="feedback">List the places you have lived:</label>
                            <textarea id="feedback" name="feedback" rows="4" placeholder="Bogota Colombia, Saratoga Springs Utah, Medellin Colombia, Apopka Florida"></textarea>
                    </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
   </body>
   
   <footer>
    <p>&copy;2025| HTML Form - User Poll | Silvia Ferran </p>

   </footer> 
</html>
